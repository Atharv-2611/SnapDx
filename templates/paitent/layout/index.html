<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapDx - {% block title %} {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google AI SDK -->
    <script src="https://googleapis.dev/nodejs/googleapis/latest/index.js"></script>
  </head>
  <body class="bg-gray-50 h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg absolute w-screen">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <h1 class="text-2xl font-bold text-blue-600">SnapDx</h1>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <a
              href="{{url_for('paitent_chatbot')}}"
              class="bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium"
              >AI Assistant</a
            >
            <a
              href="{{url_for('paitent_chat')}}"
              class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium"
              >Chat with Doctor</a
            >
            <div class="relative">
              <button
                class="flex items-center text-gray-700 hover:text-blue-600"
              >
                <i class="fas fa-user-circle text-xl mr-2"></i>
                Patient
                <i class="fas fa-chevron-down ml-1"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

  </body>
</html>
